apiVersion: skaffold/v1beta2
kind: Config
build:
  artifacts:
  - image: changeme
    context: .
    docker: {}
  tagPolicy:
    envTemplate:
      template: '{{.DOCKER_REGISTRY}}/borgman-martin-gmail-com/tgik-example-2:{{.VERSION}}'
  local: {}
deploy:
  kubectl: {}
profiles:
- name: dev
  build:
    artifacts:
    - docker: {}
    tagPolicy:
      envTemplate:
        template: '{{.DOCKER_REGISTRY}}/borgman-martin-gmail-com/tgik-example-2:{{.DIGEST_HEX}}'
    local: {}
  deploy:
    helm:
      releases:
      - name: tgik-example-2
        chartPath: charts/tgik-example-2
        setValueTemplates:
          image.repository: '{{.DOCKER_REGISTRY}}/borgman-martin-gmail-com/tgik-example-2'
          image.tag: '{{.DIGEST_HEX}}'
